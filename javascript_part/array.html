<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>내장객체 &gt; 배열객체</title>
	<style>
	body {
		font-size: 16px;
	}
	</style>
</head>
<body>
	<button id="plus">&plus;</button>
	
	<button id="minus">&minus;</button>
	
	<button id="change">배경색 바꾸기</button>
	<h1>자바스크립트 객체</h1>
	<p>객체(Object)란 프로퍼티나 메소드를 포함하는 자료형</p>
	<ul>
		<li>내장객체(Built-in)</li>
		<li>사용자 객체</li>
	</ul>
	<h2>배열 객체</h2>
	<p>내장객체로 변수 vs 배열의 차이는 데이터를 하나만 저장하는것과
	여러개의 데이터를 저장하는 것의 차이</p>
	
	<script>
	// 인덱스 : 배열의 데이터가 저장된 번지(Address), 배열명[인덱스번호]
	
	// 선언방법1 - 리터럴 방식
	let myArr1 = ["사과","배","감","수박"];
	
	let colors = ["white","gold","tomato","aqua"];
	
	// 프로퍼티 : .length (배열의 길이값 반환)
	console.log("갯수 : "+colors.length)
	
	// 메소드 : .pop(), push(), .shift(), .unshift(), .slice(), .splice()
	let color1 = colors.pop()
	console.log("마지막 요소 : "+color1)
	
	
	
	
	
	
	
	const changeBTN = document.querySelector("#change");
	const plusBTN = document.querySelector("#plus");
	const minusBTN = document.querySelector("#minus");
	const bodyTag = document.querySelector("body");
	
	let defaultSize = 16;
	
	let index = 0;
	
	changeBTN.addEventListener("click", colorChange); // colorChange 함수를 호출
	
	plusBTN.addEventListener("click", function(){ // web unit: px		
		bodyTag.style.fontSize=`${defaultSize}px`	
		if(defaultSize < 20) {
			defaultSize++;
		} else {
			alert("특정 값 이상으로 선택하여 글자크기가 초기화됩니다.")
			defaultSize = 16
		}
	});
	
	minusBTN.addEventListener("click", function(){ // web unit: px		
		bodyTag.style.fontSize=`${defaultSize}px`	
		if(defaultSize < 10) {
			defaultSize--;
		} else {
			alert("초기화됩니다.")
			defaultSize = 16
		}
	});
	
	function colorChange(){
		if(index >= colors.length) {
			index = 0
		} else {
			index++;
		}
		bodyTag.style.backgroundColor = colors[index];
	}
	
	
	// 선언방법 2 - 생성자 방식 (new 키워드, 대문자 Function )
	/* let myArr2 = new Array(5);
	
	myArr2[0] = "감자";
	myArr2[1] = "고구마";
	myArr2[2] = "토마토";
	myArr2[3] = "멜론"; */
	
	// 선언방법3
	
	/* let myArr3 = new Array("감자","고구마","딸기") */
	
	
	// 배열 + 반복문
	// 배열의 프로퍼티 : .length (배열의 갯수==길이값 반환)
	// 배열의 인덱스 : 배열의 갯수 - 1
	
	/* for(let i=0; i<myArr1.length; i++){
		document.write(myArr1[i],"<br>");
	} */
	
	// 배열 + (배열을 위한)반복문
	// for ~ of : 배열의 길이만큼 순회 --> 반복 실행!
	for(item of myArr1){
		document.write(item, "<br>")
	}
	</script>

	
	
	
	
	
	
	
	
	
</body>
</html>
