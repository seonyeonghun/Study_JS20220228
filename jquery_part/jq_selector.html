<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>제이쿼리 선택자 실습</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>

</head>
<body>
	<h1>기본 선택자 실습</h1>
	<ul id="list">
		<li>1-1-1-1</li>
		<li id="el">1-2-1-1</li> jQuery Selector 2
		<li>1-3-1-1</li>
		<li class="tg">1-4-1-1</li>
		<li>1-5-1-1</li>
	</ul>
	<button id="bg">배경색 변경</button>
	<form id="my_form">
		<input type="text" id="my_input" placeholder="오늘의 할일을 입력해주세요">
		<div>
			<label for="flag">미혼</label>
			<input type="radio" id="flag1" value="not married" name="flag" checked>s
			<label for="flag">기혼</label>
			<input type="radio" id="flag2" value="married" name="flag">
		</div>
		<input type="submit" value="확인">
	</form>
	<ul id="todos">		
	</ul>
	<script>
	/*
	p.476~477 get/set
	
	1) .css()
	.css("속성") : css 속성값 (.computedStyle() : CSS 파일정의된 vs 객체.style : 인라인HTML 스타일)
	.css("속성","값")  vs .css({"속성1":"값1","속성2":"값2",...}) : css 조작
	
	2) .text()  <--- .innerText
	.text() vs .text("텍스트")  : 얻어내기 vs 설정하기
	
	3) .html()  <-- .innerHTML
	.html() vs .html("html태그") : 얻어내기 vs 설정하기
	
	4) .val()   vs   .props()    : 입력막대    vs 체크박스,라디오   (얻어내기/설정하기)
	.val()  vs .val("value값")
	.props()  vs .prop("props값")
	
	5) .attr() : html 속성(attribute) 값을 알아오거나 설정하는 메소드
	   .prop() : 
		   
		   
	*/
	$(function(){
		// javascript vs jquery : 대상 찾기		
		// document.querySelector(선택자) vs  $(선택자)
		$(".tg").click(function(){
			console.log($(this).text());
			$(this).html("<p>선택했음</p>");
			
		});
	
		$("#my_form").submit(function(e){
			e.preventDefault();
			//console.dir(e); // 이벤트가 발생하면, 이벤트의 정보를 담고있는 객체
			if($("#my_input").val() == "") {
				alert("할일을 입력하세요");
				$("#my_input").focus();
			} else {
				$("#todos").append("<li>"+$("#my_input").val()+"</li><button id=\"delItem\">삭제</button><button id=\"modItem\">수정</button>");
				$("#my_input").val("");
				// .appendTo() vs .append() 차이?   대상이 앞에있냐, 뒤에있냐 차이
			}
			//console.log($("input[type=radio]:checked").val())
			const elem = document.querySelector("대상");
			if(elem.checked) alert("체크하세요!")
		});
	})
	
	</script>










</body>
</html>
